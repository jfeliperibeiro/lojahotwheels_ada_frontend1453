   <!DOCTYPE html>
   <html>
   <head>
     <title>Produtos</title>
     <link rel="stylesheet" href="estilos.css">

   </head>
   <body>
     <div id="header-placeholder"></div>

 
     <main>
       <!-- carrinho.html -->

<div id="cart-section">
  <h2>Seu Carrinho</h2>
  <table id="cart-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Preço Unitário</th>
        <th>Quantidade</th>
        <th>Subtotal</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="cart-table-body">
      <!-- Itens do carrinho serão inseridos aqui pelo JavaScript -->
      <tr>
        <td colspan="5" style="text-align: center;" id="empty-cart-message">Seu carrinho está vazio.</td>
      </tr>
    </tbody>
  </table>

  <div id="cart-total">
    Total: R$ 0,00
  </div>

  <div class="cart-actions">
    <button id="back-to-catalog-btn" onclick="carregarPagina('catalogo.html')">Voltar ao Catálogo</button>
    <button id="clear-cart-btn">Limpar Carrinho</button>
    <button id="send-whatsapp-btn">Enviar Pedido via WhatsApp</button>
  </div>
</div>
     </main>

     <div id="footer-placeholder"></div>

     <script src="include.js"></script>
   </body>
   </html>
