<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    
</head>

<body>
   

    <main>
        <h2> Cadastro do Cliente</h2>

       <form id="formulario">

    <div class="form-field">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required maxlength="100">
    </div>
    <div class="form-field half-width">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
    </div>
    <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required maxlength="100">
    </div>

    <div class="form-field half-width">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required minlength="6" maxlength="32">
    </div>

    <!-- Nova linha para Gênero, Telefone e Data de Nascimento -->
    <div class="form-row three-cols-group">
        <!-- Gênero -->
        <div class="form-field radio-group">
            <label>Gênero :</label>
            <div class="radio-options">
                <label><input type="radio" name="genero" value="masculino" required>Masculino</label>
                <label><input type="radio" name="genero" value="feminino">Feminino</label>
                <label><input type="radio" name="genero" value="outro">Outro</label>
            </div>
        </div>
        <!-- Telefone -->
        <div class="form-field">
            <label for="telefone">Tel:</label>
            <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(99) 99999-9999">
        </div>
        <!-- Data Nascimento -->
        <div class="form-field">
            <label for="dt_nasc">Data Nascimento:</label>
            <input type="text" id="dt_nasc" name="dt_nasc" required placeholder="DD/MM/AAAA" pattern="\d{2}/\d{2}/\d{4}">
        </div>
    </div>
    
    <!-- Linha para CEP, Número e Complemento -->
    <div class="form-row three-cols">
        <div class="form-field small-input">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="8" required placeholder="00000000">
        </div>
        <div class="form-field tiny-input">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" min="1">
        </div>
        <div class="form-field medium-input">
            <label for="complemento">Compl.:</label>
            <input type="text" id="complemento" name="complemento" maxlength="50">
        </div>
    </div>

    <div class="form-field full-width">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua">
    </div>
    <div class="form-field full-width">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" maxlength="50">
    </div>
    
    <!-- Linha para Cidade e Estado -->
    <div class="form-row">
        <div class="form-field">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" maxlength="50">
        </div>
        <div class="form-field small-input">
            <label for="estado">Estado UF:</label>
            <input type="text" id="estado" name="estado" maxlength="2" placeholder="UF">
        </div>
    </div>

    <div class="form-actions">
        <button type="submit">Enviar Cadastro por WhatsApp</button>
        <button type="reset">Limpar</button>
    </div>

</form>



    </main>


   
</body>


</html>
